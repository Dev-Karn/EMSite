<div *ngIf="!isEdit">
    <h2 style="text-align: center;padding-top: 20px;padding-bottom: 20px;background-color:white; margin-top: 76px;">Number of Events created List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Event ID</th>
          <th scope="col">Event Name</th>
          <th scope="col">Organizer Name</th>
          <th scope="col">Event Ticket Price</th>
          <th scope="col">Start Time&Date</th>
          <th scope="col">End Time&Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events;let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{event.id}}</td>
          <td>{{event.name}}</td>
          <td>{{event.name}}</td>
          <td>{{event.price}}</td>
          <td>{{event.startDate | date:"dd/MM/yyyy"}}</td>
          <td>{{event.endDate | date:"dd/MM/yyyy"}}</td>
          <td>
            <button class="button-25" (click)="edit()">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button-24">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div id="editForm" *ngIf="isEdit">
      <app-editeventform></app-editeventform>
    </div>
